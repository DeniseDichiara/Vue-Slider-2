<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE Slider</title>

    <!--? Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--? Vue 3-->
    <script src="https://www.unpkg.com/vue@3"></script>

    <div id="app">
        <header>
            <h1>
                Vue THE Slider
            </h1>
        </header>

        <!--? WRAPPER-->
        <main>
            <div class="wrapper">

                <!--? slide-->
                <div class="slide">

                    <!--? src è v-bind dell'array images con active index come indice (prende il 1' elemento dell'array)-->
                    <img :src="images[activeIndex]"alt="falls">
                    <h2>
                        Tinuy-an Falls
                    </h2>
                    <p>
                        E' una cascata a più livelli a Bislig, Surigao del Sur nell'isola meridionale di Mindanao, nelle Filippine. Bislig è una città conosciuta come la Booming City by the Bay.
                    </p>
                </div>

                <!--? Aggiunto evento click all'icona-->
                <div class="slider-button prev" @click="previousImage()">
                    <i class="fa-solid fa-circle-left" style="color: #00ff1e;"></i>
                </div>
                <div class="slider-button next" @click="nextImage()">
                    <i class="fa-solid fa-circle-right" style="color: #00ff1e;"></i>
                </div>

            </div>

        </main>



    </div>

    <script src="script.js"></script>

</body>

</html>
